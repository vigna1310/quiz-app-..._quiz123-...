<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Math Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .choices {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .choices li {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }

    .correct {
      background-color: #d4edda;
      color: #155724;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Math Quiz</h1>
    <div class="question">What is 2 + 2?</div>
    <ul class="choices">
      <li><button data-answer="2">2</button></li>
      <li><button data-answer="3">3</button></li>
      <li><button data-answer="4">4</button></li>
      <li><button data-answer="5">5</button></li>
    </ul>
    <div id="result" class="result" style="display: none;"></div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.choices button');
    const resultDiv = document.getElementById('result');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const answer = btn.getAttribute('data-answer');
        if (answer === '4') {
          resultDiv.textContent = 'Correct! 2 + 2 = 4.';
          resultDiv.className = 'result correct';
        } else {
          resultDiv.textContent = `Incorrect. The correct answer is 4.`;
          resultDiv.className = 'result incorrect';
        }
        resultDiv.style.display = 'block';
      });
    });
  </script>
</body>
</html>
